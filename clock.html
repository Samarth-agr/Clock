<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="page">
        <h1>DIGITAL CLOCK</h1>
    </div>
    <div class="clock">
        <div class="hour">
            <div class="main">
            
            </div>
            <div class="des">
                HOUR
            </div>
        </div>
        <div class="colon">
            <div class="dot1">.</div>
            <div class="dot2">.</div>
        </div>
        <div class="min">
            <div class="main">
                
            </div>
            <div class="des">
                Minute
            </div>
        </div>
        <div class="colon">
            <div class="dot1">.</div>
            <div class="dot2">.</div>
        </div>
        <div class="second">
            <div class="main">
                
            </div>
            <div class="des">
                Second
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
